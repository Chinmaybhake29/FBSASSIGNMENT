<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            no = parseInt(document.getElementById('inp').value);
            fact = 1;

            for(let i = 1; i <= no; i++)
            {  
                fact *= i;
            }

            console.log(fact);
            alert("Factorial: " + fact);
        }
    </script>
</head>
<body>
    <input type="text" id="inp"><br />
    <button onclick="fact()">Fact</button>
</body>
</html>
